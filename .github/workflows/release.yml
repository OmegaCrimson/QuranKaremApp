name: Build and Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'اسم الإصدار (مثلاً v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-22.04
    # [cite_start]إضافة الصلاحيات اللازمة لإنشاء الـ Release [cite: 1]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        [cite_start]uses: actions/checkout@v4 [cite: 1]

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          [cite_start]java-version: '17' [cite: 1]

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          [cite_start]python-version: '3.10' [cite: 2]

      - name: Install System Dependencies
        run: |
          [cite_start]sudo apt-get update [cite: 3]
          sudo apt-get install -y \
            build-essential git unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev libncurses5 libstdc++6 \
            [cite_start]libffi-dev libssl-dev libltdl-dev [cite: 3]

      - name: Install Buildozer and Dependencies
        run: |
          [cite_start]pip install --upgrade pip [cite: 4]
          [cite_start]pip install "Cython<3.0" [cite: 6]
          [cite_start]pip install buildozer [cite: 6]

      - name: Build APK
        run: |
          # [cite_start]قبول التراخيص تلقائياً وبدء البناء [cite: 7]
          [cite_start]yes | buildozer android debug [cite: 8]
        working-directory: ${{ github.workspace }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

      # الخطوة الجديدة: رفع الملف إلى GitHub Releases
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version_name }}
          name: Release ${{ github.event.inputs.version_name }}
          files: bin/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}