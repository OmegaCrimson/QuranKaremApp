[cite_start]name: Build and Release APK [cite: 1]

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    [cite_start]runs-on: ubuntu-22.04 [cite: 1]
    
    # Required permissions to create a release and upload assets 
    permissions:
      contents: write

    steps:
      - name: Checkout code
        [cite_start]uses: actions/checkout@v4 [cite: 1]

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          [cite_start]java-version: '17' [cite: 1]

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          [cite_start]python-version: '3.10' [cite: 2]

      - name: Install System Dependencies
        run: |
          sudo apt-get update [cite: 3]
          sudo apt-get install -y \
            build-essential git unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev libncurses5 libstdc++6 \
            libffi-dev libssl-dev libltdl-dev [cite: 3]

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip [cite: 4]
          pip install "Cython<3.0" [cite: 6]
          pip install buildozer [cite: 6]

      - name: Build APK
        run: |
          # Automatically accept licenses and build [cite: 7]
          yes | buildozer android debug [cite: 8]
        working-directory: ${{ github.workspace }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version_name }}
          name: Release ${{ github.event.inputs.version_name }}
          files: bin/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}