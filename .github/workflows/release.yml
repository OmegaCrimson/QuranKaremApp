name: Build APK (Native)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # Pin to 22.04 for better NDK compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev libncurses5 libstdc++6 \
            libffi-dev libssl-dev libltdl-dev

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          # Pin Cython to <3.0 if using Kivy <2.3.0. If using Kivy 2.3.0+, you can remove the version pin.
          pip install "Cython<3.0" 
          pip install buildozer

      - name: Build APK
        run: |
          # The 'yes' command accepts the Android SDK license agreements automatically
          yes | buildozer android debug
        working-directory: ${{ github.workspace }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk