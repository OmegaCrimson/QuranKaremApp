name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This action handles all dependencies (Android SDK, NDK, Python, Java)
      # automatically inside a Docker container.
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          # If your buildozer.spec is in a subdirectory, uncomment and adjust the line below:
          # workdir: myapp_folder

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          # The action outputs the APK to the bin directory
          path: bin/*.apk