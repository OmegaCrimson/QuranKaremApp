name: Build APK (Buildozer on runner)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROIDSDK: ${{ runner.temp }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-11-jdk build-essential autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libstdc++6 libffi-dev libssl-dev libsqlite3-dev \
            libbz2-dev liblzma-dev libgdbm-dev libreadline-dev python3-pip

      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython virtualenv buildozer

      - name: Show environment (debug)
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          python3 --version
          pip show buildozer || true

      - name: Run Buildozer (debug)
        run: |
          # ensure buildozer.spec is present in repo root
          buildozer -v android debug
        working-directory: ${{ github.workspace }}
        timeout-minutes: 60

      - name: List build outputs (debug)
        run: |
          echo "Listing project bin/ and ./.buildozer directories"
          ls -la bin || true
          ls -la .buildozer || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk