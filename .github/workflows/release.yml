name: Build and Release APK

on:
  workflow_dispatch:      # Allows manual triggering
  push:
    tags:
      - 'v*'              # Triggers when you push a tag like v1.0, v2.3, etc.

permissions:
  contents: write         # Required to create the release and upload files

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev libncurses5 libstdc++6 \
            libffi-dev libssl-dev libltdl-dev

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          # Pin Cython to <3.0 for Kivy compatibility
          pip install "Cython<3.0"
          pip install buildozer

      - name: Build APK
        run: |
          # The 'yes' command accepts the Android SDK license agreements automatically
          yes | buildozer android debug
        working-directory: ${{ github.workspace }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')  # Only release if a tag was pushed
        with:
          files: bin/*.apk
          generate_release_notes: true