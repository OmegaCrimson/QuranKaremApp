name: Build and Release APK

on:
  # 1. Allow manual trigger with a version input
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version Tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
  # 2. Keep trigger on tag push (optional, but good to keep)
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev libncurses5 libstdc++6 \
            libffi-dev libssl-dev libltdl-dev

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0"
          pip install buildozer

      - name: Build APK
        run: |
          yes | buildozer android debug
        working-directory: ${{ github.workspace }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        # Run if it's a tag push OR a manual dispatch
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          # If manual, use the input. If tag push, use the tag name.
          tag_name: ${{ inputs.version_tag || github.ref_name }}
          name: Release ${{ inputs.version_tag || github.ref_name }}
          files: bin/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true